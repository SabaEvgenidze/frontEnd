<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/discount.png">
    <link rel="stylesheet" href="searchStyle.css">
    <title>For Search</title>
</head>
<body>
    <header>
        <nav>
            <div class="header__container">
                <img src="img/download.png" alt="Discount Logo" class="header__container__logo">
                <form action="navbar">
                    <ul class="header__container__navbar">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Market</a></li>
                        <li><a href="#">Price</a></li>
                        <select name="" id="">
                            <option value="">Pages</option>
                            <option value="">First Page</option>
                            <option value="">Second Page</option>
                        </select>
                    </ul>
                </form>
                <form action="search" class="header__container__searchBar">
                    <div class="header__container__searchBar__con">
                        <input type="text" id="searchInput" placeholder="Search" name="q">
                        <button type="submit"><img src="img/search.png" alt="Search Icon"></button>
                    </div>
                </form>
            </div>
        </nav>
    </header>
</body>
</html>
